<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-6">Q&A Forum</h1>

    <!-- Ask a Question -->
    <div class="w-1/2">
        <input type="text" id="usernameInput" placeholder="Your name..." 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none mb-2">
        <input type="text" id="questionInput" placeholder="Ask a question..." 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none">
        <button onclick="postQuestion()" class="bg-blue-600 px-4 py-2 mt-2 rounded">Post</button>
    </div>

    <!-- Questions List -->
    <div class="w-3/4 mt-6" id="questionsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
