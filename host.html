<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host an Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-6">Host an Event</h1>

    <div class="w-3/4 bg-gray-800 p-6 rounded-lg mb-6">
        <input type="text" id="hostName" placeholder="Your Name" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <input type="text" id="eventTitle" placeholder="Event Title" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <input type="text" id="eventTopic" placeholder="Event Topic" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <input type="date" id="eventDate" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <input type="time" id="eventTime" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <input type="url" id="eventLink" placeholder="Meeting Link (Zoom, GMeet, etc.)" 
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white mb-2">
        <button onclick="hostEvent()" class="bg-blue-600 px-4 py-2 rounded">Create Event</button>
    </div>

    <p class="text-gray-400">Want to attend an event? <a href="/live/attend.html" class="text-blue-400 underline">Go to Attend Page</a></p>

    <script src="/live/events.js"></script>
</body>
</html>
