<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - PYQs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-6">Find Previous Year Question Papers</h1>

    <!-- College Name Input -->
    <div class="w-96 mb-4">
        <input type="text" id="collegeInput" placeholder="Enter your college name..."
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none">
    </div>

    <!-- Subject Search -->
    <div class="relative w-96">
        <input type="text" id="searchInput" placeholder="Enter subject name..."
            class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none">
        <ul id="suggestions" class="absolute w-full bg-gray-800 text-white border border-gray-600 hidden mt-1"></ul>
    </div>

    <!-- PYQs Table -->
    <table class="w-3/4 mt-6 border-collapse border border-gray-600 hidden" id="dataTable">
        <thead>
            <tr class="bg-gray-700">
                <th class="border border-gray-600 px-4 py-2">College</th>
                <th class="border border-gray-600 px-4 py-2">Unique ID</th>
                <th class="border border-gray-600 px-4 py-2">Exam</th>
                <th class="border border-gray-600 px-4 py-2">Year</th>
                <th class="border border-gray-600 px-4 py-2">Download</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
